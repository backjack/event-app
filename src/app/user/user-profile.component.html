
<div class ="container">
        <h2> Edit Your Profile </h2>
    <div class="col-md-5">
        <form [formGroup] = 'profileForm' autocomplete="off">

            <div>
                    <label for ="firstName">First Name:</label>
                    <em  *ngIf="validateFirstName() && profileForm.controls.firstName.errors.required"> Required</em>
                    <em  *ngIf="validateFirstName() && profileForm.controls.firstName.errors.pattern"> Incorrect value</em>
                    <input formControlName ="firstName" id="userName"  type="text" required
                     class="form-control" placeholder="First Name ..." >
            </div>

            <div class="form-group">
                    <label for ="lastName">LastName:</label>
                    <input formControlName ="lastName" id="lastName"  type="text" required
                     class="form-control" placeholder="Last Name ...">
                  </div>
            
            
               <button type='submit' [disabled]= "profileForm.invalid" class='btn btn-primary'>Save</button>
               <button type='button' class='btn btn-default'>Cancel</button>
        </form>
    </div>




</div>
