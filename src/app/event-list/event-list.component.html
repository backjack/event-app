<div class="eventList">

  <div class="container">
  <div class="row" >
  <div class='col-md-5'>
    <h2>
     Upcoming Events 
    </h2>
   </div>

   <div class='col-md-2 col-md-offset-3'>
      <label for="sortId">Filter By:</label>
       <input type='text' class="form-control" [(ngModel)] ='filteredString' >
      
     </div>

   <div class='col-md-2'>
    <label for="sortId">Sort By:</label>
    <select class="form-control" id="sortId" (change) = "handleSelect($event.target.value)">
      <option value='startDate'>Start Date</option>
      <option>Duration</option>
      <option value ='price'>Price</option>
    </select>
   </div>
   </div>
   <hr/>
    
  

   <div class='row'>
     <div *ngFor="let event of events" class ="col-md-4">
      <event-thumbnail #thumbnail  [event] = "event" (eventClick) ="handleEvent($event)"
       (click) ='handleClick(event.name)'>
     </event-thumbnail>
      </div>
    </div>
    </div>
</div>
